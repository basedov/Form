<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкетні дані</title>
    <style>
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Анкета користувача</h2>
    <form id="userForm" action="/submit" method="POST">
        <label for="name">Ім'я:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label>Стать:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Чоловік</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Жінка</label><br><br>

        <label for="country">Країна:</label><br>
        <select id="country" name="country" required>
            <option value="">Оберіть країну</option>
            <option value="Ukraine">Україна</option>
            <option value="USA">США</option>
            <option value="Germany">Німеччина</option>
        </select><br><br>

        <label>Хобі:</label><br>
        <input type="checkbox" id="hobby1" name="hobby" value="sport">
        <label for="hobby1">Спорт</label><br>
        <input type="checkbox" id="hobby2" name="hobby" value="music">
        <label for="hobby2">Музика</label><br>
        <input type="checkbox" id="hobby3" name="hobby" value="travel">
        <label for="hobby3">Подорожі</label><br><br>

        <button type="submit">Відправити</button>
        <div id="errorMessage" class="error"></div>
    </form>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            const form = event.target;
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';

            let valid = true;

            // Перевірка полів
            const requiredFields = ['name', 'email', 'gender', 'country'];
            requiredFields.forEach(fieldName => {
                const field = form[fieldName];
                if (!field.value.trim()) {
                    valid = false;
                    errorMessage.textContent = 'Усі поля обовязкові для заповнення!';
                }
            });

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
